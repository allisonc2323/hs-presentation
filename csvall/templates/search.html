<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <style>
        .row {
            height: 100%
        }
        .column {
            float: left;
            box-sizing: border-box;
            font-size: 15px;
            height: 100%;
            width: 45%
        }
        #prompt {
            margin-bottom: 10px;
        } 
        
        #response {
            box-sizing: border-box;
            font-size: 18px;
        }
        
        .individual_response {
            margin-bottom: 10px;
        }

        .anthropic, .vertex, .openai {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid rgb(0, 0, 0);
        }
        .response_box:after {
            padding: 10px;
        }

        .response_box {
            height: 500px;
        }
        
        .similar_answer{
            width: 90%;
            height: 50px;
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 50px;
            border: 1px solid rgb(0, 0, 0);
        }

    </style>

</head>
<body>
    <img src="../static/sap_logo.png" style="height: 100px" alt="SAP Logo">
    <h1>LLM Demo Website</h1>
    <div class = "row">
        <div class = "response_box">
            <form method="post" id="searchForm" enctype="multipart/form-data">{% csrf_token %}
               <div class = "column">
                 <!-- Prompt -->
                <label for="prompt">Prompt:</label><br>
                <input type="text" id="prompt" name="prompt"><br>
                 <!-- Submit Button -->
                 <input type="submit" value="Submit">

                <h3>Most Relevant Answer</h3>
                <p>LLM = {{ llm_name }}</p>
               </div>
               
               
        
                <div class = "column">
                    <!-- Anthropic Response -->
                    <div class = "individual_response">
                        <label>Anthropic Response:</label><br>
                        <div id = "anthropic" class = "anthropic"><p>{{ anthropic }}</p></div>
                    </div>
                    <!-- Vertex Response -->
                    <div class = "individual_response">
                        <label>Vertex Response:</label><br>
                        <div id = "vertex" class = "vertex"><p>{{ vertex }}</p></div>
                    </div>
                    <!-- Azure OpenAI Response -->
                    <div class = "individual_response">
                        <label>Azure OpenAI Response:</label><br>
                        <div id = "openai" class = "openai"><p>{{ openai }}</p></div>
                    </div>
                </div>
        
            </form>
        </div>
        <br>
    </div>
</body>
</html>
